<!DOCTYPE html>
<html>
<head>
<title>Webpage with Black Background, White Text, Images, and Music</title>
<style>
/* Internal CSS styles */
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
}

h1, h2, p {
  color: white;
  text-align: center;
  margin: 20px;
}

img {
  display: block;
  margin: 20px auto;
  width: 50%;
  height: auto;
  border: 5px solid white;
  border-radius: 10px; /* Rounded corners */
}

audio {
  width: 80%;
  display: block;
  margin: 20px auto;
}

</style>
</head>
<body>

<h1>Welcome to my Webpage!</h1>

<p style="font-size: x-large;">My face when student do their classwork on time. </p>

<img src="LetmeKnowMicah.jpg" alt="ALPACA Image  COMMIT">

<audio controls>
  <source src="LetmeKnow.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p>This is some more text to show the styling.</p>

<h2>Another Heading</h2>
<p>This paragraph shows the style for different heading levels.</p>

</body>
</html>
